<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor Moedas</title>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <p>Use o slider de escala de graus Celsius para converter automaticamente </p>

    <div class="zerar"> <!--botão zerar-->
        <button id="zerar" onclick="zerar()">Zerar</button>
    </div>

    <div class="form-group">    <!--primeiro card-->
        <label for="celsius">Celsius</label>
        <input type="number" min="-273" max="100" name="numeroC" id="numeroC" value="0" disabled> <!--nosso input com valor zerado ao carregar a página. O usuário não pode alterar nada nele, por isso ele é disable-->

        <div class="slider">    <!--configurações do slider-->
            <span id="minC">-273.00</span>
                <input type="range" class="estilo" name="celsius" id="celsius" value="0.00" min="-273" max="100" list="marcas" onchange="atualizaCelsius(); atualizaFahrenheit(); atualizaKelvin()" autofocus>
            <span id="maxC">100.00</span>
        </div>
    </div>  <!--fim do primeiro card-->

    
<datalist id="marcas">
    <option value="-100"><option value="-90"><option value="-80"><option value="-70"><option value="-60"><option value="-50"><option value="-40"><option value="-30"><option value="-20"><option value="-10">
    <option value="0"><option value="10"><option value="20"><option value="30"><option value="40"><option value="50"><option value="60"><option value="70"><option value="80"><option value="90"><option value="100">
</datalist>


    <div class="form-group">    <!--Segundo card-->
        <label for="fahrenheit">Fahrenheit</label>
        <input type="number" min="-459" max="212" name="numeroF" id="numeroF"  disabled> <!--nosso input com valor zerado ao carregar a página. O usuário não pode alterar nada nele, por isso ele é disable-->

        <div class="slider">    <!--configurações do slider-->
            <span id="minC">-459.40</span>
                <input type="range" name="fahrenheit" id="fahrenheit" value="32.00" min="-459" max="212">
            <span id="maxC">212.00</span>
        </div>
    </div>  <!--fim do segundo card-->


    <div class="form-group">    <!--Terceiro card-->
        <label for="kelvin">Kelvin</label>
        <input type="number" min="0" max="375.15" name="numeroK" id="numeroK" disabled> <!--nosso input com valor zerado ao carregar a página. O usuário não pode alterar nada nele, por isso ele é disable-->

        <div class="slider">    <!--configurações do slider-->
            <span id="minC">0.00</span>
                <input type="range"  name="kelvin" id="kelvin" value="273.00" min="" max="373.15">
            <span id="maxC">373.00</span>
        </div>
    </div>  <!--fim do segundo card-->

    <footer>Desenvolvido por Amanda Piva</footer>
    
    <script src="index.js"></script>
</body>
</html>
